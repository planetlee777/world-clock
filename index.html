<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>World Clock - Christlie</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1><a href="index.html"></a>World Clock</h1>

			<select id="city">
				<option value="">Select a city...</option>
				<option value="current">My current location</option>
				<option value="Europe/London">London</option>
				<option value="America/New_York">New York</option>
				<option value="Pacific/Auckland">Auckland</option>
			</select>
			<div id="cities">
				<div class="city" id="los-angeles">
					<div>
						<h2>Los Angeles</h2>
						<div class="date">Tuesday, October 8, 2024</div>
					</div>
					<div>
						<div class="time"></div>
					</div>
				</div>
				<!--divided-->
				<div class="city" id="paris">
					<div>
						<h2>Paris</h2>
						<div class="date">Tuesday, October 8, 2024</div>
					</div>
					<div>
						<div class="time"></div>
					</div>
				</div>
			</div>
		</div>
		<!--divided-->

		<footer>
			This project was coded by <strong>Christlie Lavarin</strong> and is
			open-sourced on
			<a href="https://github.com/planetlee777/world-clock">Github</a>
		</footer>
		<script src="javascript/index.js"></script>
	</body>
</html>
